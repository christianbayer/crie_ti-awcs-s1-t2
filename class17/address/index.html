<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endere√ßo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Nome Sobrenome">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="email@dominio.com">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="(11) 99999-9999">
    </div>
    <div class="mb-3">
      <label for="zip_code" class="form-label">CEP</label>
      <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="00000-000">
    </div>
    <div class="mb-3">
      <label for="state" class="form-label">Estado</label>
      <select class="form-select" id="state" name="state">
      </select>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Cidade</label>
      <select class="form-select" id="city" name="city">
        <option>Selecione</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="district" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="district" name="district" placeholder="Bairro">
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">Rua</label>
      <input type="text" class="form-control" id="street" name="street" placeholder="Rua">
    </div>
    <div class="mb-3">
      <label for="number" class="form-label">Number</label>
      <input type="text" class="form-control" id="number" name="number" placeholder="Number">
    </div>
    <div class="mb-3">
      <label for="complement" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="complement" name="complement" placeholder="Complemento">
    </div>
  </div>
  <script src="address.js"></script>
</body>
</html>
